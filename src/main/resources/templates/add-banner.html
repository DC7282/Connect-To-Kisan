<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Banner</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<script type="text/javascript" th:src="@{/js/dynamicDropdown.js}"></script>
</head>

<body>

	<div class="container py-5">
		<div class="alert alert-primary" role="alert alert-success" th:if="${success}"
			style="background-color: #04AA6D;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-primary" role="alert alert-success" th:if="${error}" style="background-color: #f44336;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${error}"></strong>
		</div>
		<div class="col-lg-9 mx-auto">
			<ul class="list-group shadow">
				<li class="list-group-item">
					<div class="row">
						<div class="column">
							<h2 class="p-3">Add Banner</h2>
						</div>
					</div>
					<div class="media align-items-lg-center flex-column flex-lg-row p-3">
						<form th:action="@{/banner-added}" th:object="${Banner}" method="POST" enctype="multipart/form-data">

							<div class="form-group">
								<label for="exampleFormControlInput3">Title</label>
								<input type="text" class="form-control" name="title" placeholder="FRUIT FRESH">
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">heading</label>
								<textarea type="text" class="form-control" name="heading"
									placeholder="Vegetable 100% Organic"></textarea>
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">info</label>
								<input type="text" class="form-control" name="info" placeholder="Free Pickup and Delivery Available">
							</div>
							<div class="form-group">
								<label for="exampleFormControlSelect2">Department</label>
								<select class="form-control" name="department">
									<option value="" disabled selected>select an Department</option>
									<option th:each="department: ${departments}" th:value="${department.id}"
										th:text="${department.departmentname}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="exampleFormControlSelect2">Type</label>
								<select class="form-control" name="type">
									<option value="" disabled selected>select an Department</option>
									<option value="1">Main Banner</option>
									<option value="2">1 Sub Banner</option>
									<option value="3">2 Sub Banner</option>
								</select>
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">Banner Image</label>
								<input type="file" class="form-control" name="bannerimages" multiple="multiple">
							</div>
							<div class="form-group">
								<button type="submit" class="form-control submit-button">ADD Banner</button>
							</div>
						</form>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
