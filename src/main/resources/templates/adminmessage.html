<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="ISO-8859-1">
	<title>Admin Messages</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="container py-5">
			<div class="col-lg-12 mx-auto">
				<ul class="list-group shadow">
					<divs="list-group-item">
						<div class="media align-items-lg-center flex-column flex-lg-row p-3">
							<div class="row">
								<div class="column">
									<h2 class="p-3">List Of Messages</h2>
								</div>
							</div>
							<div class="row">
								<div class="column">
									<table class="table">
										<thead>
											<tr>
												<th scope="col">sr</th>
												<th scope="col">ID</th>
												<th scope="col">Name</th>
												<th scope="col">Email</th>
												<th scope="col">Message</th>
												<th scope="col">Time</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="contact: ${contacts}">
												<td th:text="${contactStat.index+1}"></td>
												<td th:text="${contact.id}"></td>
												<td th:text="${contact.name}"></td>
												<td th:text="${contact.email}"></td>
												<td th:text="${contact.message}" style="width: 25%;"></td>

												<td th:text="${contact.timeStamp}"></td>
												<td>
													<a th:href="@{/contact/delete/{id}(id=${contact.id})}"
														class="btn btn-danger">Delete</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>

</html>
