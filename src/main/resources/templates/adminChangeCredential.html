<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Credential</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
	<div class="container py-5">
		<div class="alert alert-primary" role="alert alert-success" th:if="${success}"
			style="background-color: #04AA6D;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-primary" role="alert alert-success" th:if="${error}" style="background-color: #f44336;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${error}"></strong>
		</div>
		<div class="col-lg-9 mx-auto">
			<ul class="list-group shadow">
				<li class="list-group-item">
					<div class="row">
						<div class="column">
							<h2 class="p-3">Add Category</h2>
						</div>
					</div>
					<div class="media align-items-lg-center flex-column flex-lg-row p-3">
						<form th:action="@{/update-credential}" method="POST">
							<div class="form-group">
								<label for="exampleFormControlInput3">Old Username</label>
								<input type="text" class="form-control" name="olduser" placeholder="old username">
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">Old Password</label>
								<input type="text" class="form-control" name="oldpass" placeholder="old password">
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">New Username</label>
								<input type="text" class="form-control" name="nuser" placeholder="username">
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">Confirm New Username</label>
								<input type="text" class="form-control" name="cuser" placeholder="confirm username">
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">New Password</label>
								<input type="password" class="form-control" name="npass" placeholder="password">
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">Confirm New Password</label>
								<input type="password" class="form-control" name="cpass" placeholder="confirm password">
							</div>
							<div class="form-group">
								<button type="submit" class="form-control submit-button">Set New Credential</button>
							</div>
						</form>

					</div>
				</li>
			</ul>
