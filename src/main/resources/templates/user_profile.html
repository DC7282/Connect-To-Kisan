<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Ogani Template">
	<meta name="keywords" content="Ogani, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Connect to Kisan Profile</title>

	<!-- Google Font -->
	<link th:href="@{/https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap}"
		rel="stylesheet">

	<!-- Css Styles -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
	<div th:include="/header::header(cart=${headercarts},total=${headertotals},wishlist=${headerwishlists})"></div>
	<!-- Hero Section Begin -->
	<div th:include="/header::hero(department=${headerdepartments})"></div>
	<!-- Hero Section End -->

	<div class="container py-5">
		<div class="alert alert-primary" role="alert alert-success" th:if="${success}"
			style="background-color: #04AA6D; color: white;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-primary" role="alert alert-success" th:if="${error}" style="background-color: #f44336; color: white;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${error}"></strong>
		</div>
		<div class="col-lg-9 mx-auto">
			<ul class="list-group shadow">
				<li class="list-group-item">
					<div class="row">
						<div class="column">
							<h2 class="p-3">Personal Details</h2>
						</div>
					</div>
					<div class="media align-items-lg-center flex-column flex-lg-row p-3">
						<form th:action="@{/update-user-profile}" th:object="${userregisteration}" method="POST" class="col-lg-12">
							
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleFormControlInput3">First Name</label>
										<input type="text" class="form-control" name="firstname" th:value="${user.firstname}" id="name" placeholder="Your First Name" required/>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleFormControlInput3">Last Name</label>
										<input type="text" class="form-control" name="lastname"
											th:value="${user.lastname}" placeholder="Last Name" required>
											
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">Email</label>
								<input type="text" class="form-control" name="email" th:value="${user.email}"
									placeholder="Email" required>
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">Contact</label>
								<input type="text" class="form-control" name="contact" th:value="${user.contact}"
									placeholder="Contact" disabled>
							</div>
							
							<span th:if="${addresses}!=null">
								<div class="form-group">
									<label for="exampleFormControlInput3">Address</label>
									<input type="text" class="form-control" name="location" th:value="${addresses.location}" placeholder="Address">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput3">Landmark</label>
									<input type="text" class="form-control" name="landmark" th:value="${addresses.landmark}" placeholder="Landmark">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput3">Town/City</label>
									<input type="text" class="form-control" name="city" th:value="${addresses.city}" placeholder="Town/City">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput3">State</label>
									<input type="text" class="form-control" name="state" th:value="${addresses.state}" placeholder="State">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput3">Postcode / ZIP</label>
									<input type="number" class="form-control" name="postcode" th:value="${addresses.postcode}" placeholder="Postcode / ZIP">
								</div>
							</span>
							<span th:if="${addresses}==null">
								<div class="form-group">
									<label for="exampleFormControlInput3">Address</label>
									<input type="text" class="form-control" name="location" placeholder="Address">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput3">Landmark</label>
									<input type="text" class="form-control" name="landmark" placeholder="Landmark">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput3">Town/City</label>
									<input type="text" class="form-control" name="city" placeholder="Town/City">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput3">State</label>
									<input type="text" class="form-control" name="state" placeholder="State">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput3">Postcode / ZIP</label>
									<input type="number" class="form-control" name="postcode" placeholder="Postcode / ZIP">
								</div>
							</span>
							
							<div class="mb-3 mt-4 buttons d-flex justify-content-between">
								<button class="btn submit-button" type="submit">Update changes</button>
								
								<a th:href="@{/deactive-user/{status}/{id}(status=3, id=${user.id})}" style="text-decoration-line: none; color: red;">Deactivate Account</a>		
								</span>
							</div>


						</form>

					</div>
				</li>
			</ul>
		</div>
	</div>
	<div th:insert="/footer::footer"></div>
</body>

</html>
