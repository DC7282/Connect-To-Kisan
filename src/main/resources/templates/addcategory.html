<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Category</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<style>
		body {
			min-height: 100vh;
		}

		.text-gray {
			color: #aaa;
		}

	</style>
</head>

<body>
	<div class="container py-5">
		<div class="alert alert-primary" role="alert alert-success" th:if="${success}"
			style="background-color: #04AA6D;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-primary" role="alert alert-success" th:if="${error}" style="background-color: #f44336;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong th:text="${error}"></strong>
		</div>
		<div class="col-lg-9 mx-auto">
			<ul class="list-group shadow">
				<li class="list-group-item">
					<div class="row">
						<div class="column">
							<h2 class="p-3">Add Category</h2>
						</div>
					</div>
					<div class="media align-items-lg-center flex-column flex-lg-row p-3">
						<form th:action="@{/addcategory}" th:object="${category}" method="POST">
							<div class="form-group">
								<label for="exampleFormControlSelect2">Department</label>
								<select class="form-control" name="departmentid">
									<option value="" disabled selected>select an Department</option>
									<option th:each="product: ${products}" th:value="${product.id}"
										th:text="${product.departmentname}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="exampleFormControlInput3">Product category</label>
								<input type="text" class="form-control" name="categoryname" placeholder="Apple">
							</div>
							<div class="form-group">
								<button type="submit" class="form-control submit-button">ADD Category</button>
							</div>
						</form>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
