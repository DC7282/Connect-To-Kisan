<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{/css/register_style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <style>
		h2{
			margin-top: 20%;
			font-weight: 700;
		}
		.form-group{
			padding: 1% 0;
		}
	</style>
</head>
<body>
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="alert alert-primary" role="alert alert-success" th:if="${success}" style="background-color: #04AA6D;"> 
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			  		<strong th:text="${success}"></strong>
			  	</div>
				<div class="alert alert-primary" role="alert alert-success" th:if="${error}" style="background-color: #f44336;"> 
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			  		<strong th:text="${error}"></strong>
			  	</div>
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="MyFiles/Project_images/logins.png" alt="sing up image"></figure>
                        <a th:href="@{/userregistration}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form class="register-form" id="login-form" th:action="@{/userlogined}" th:object="${UserRegistration}" method="POST">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="contact" id="your_name" placeholder="Your Mobile Number"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit submit-button" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
