<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{/css/register_style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <style>
		h2{
			font-weight: 700;
		}
		.form-group{
			padding: 1% 0;
		}
	</style>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
				<div class="alert alert-primary" role="alert alert-success" th:if="${success}" style="background-color: #04AA6D;"> 
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			  		<strong th:text="${success}"></strong>
			  	</div>
				<div class="alert alert-primary" role="alert alert-success" th:if="${error}" style="background-color: #f44336;"> 
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			  		<strong th:text="${error}"></strong>
			  	</div>
				<div class="signup-content">    
                    <div class="signup-form">
						<h2 class="form-title">Registration</h2>
                        <form class="register-form" id="register-form" th:action="@{/userregistered}" th:object="${userregisteration}" method="POST">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="name" placeholder="Your First Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="name" placeholder="Your Last Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="contact" id="name" placeholder="Your Mobile Number" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="repassword" id="re_pass" placeholder="Repeat your password" required/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit submit-button" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="MyFiles/Project_images/RegistrationImage.png" alt="sing up image"></figure>
                        <a th:href="@{/userlogin}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
